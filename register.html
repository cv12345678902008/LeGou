<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>乐购·注册</title>
    <!-- 引入重置样式 -->
    <link rel="stylesheet" href="./css/reset.css" />
    <!-- 引入公共样式 -->
    <link rel="stylesheet" href="./css/global.css" />
    <!-- 引入当前页面样式 -->
    <link rel="stylesheet" href="./css/register.css" />
  </head>
  <body>
    <!-- 页头 -->
    <header id="header">
      <div class="top">
        <div class="wrapper">
          <div class="txturl fl">
            <img src="./img/logo.jpg" alt="" class="logo" />
          </div>
          <span>legochina.cn</span>
          <div class="logintxtbox fr">
            欢迎光临<a href="./index.html" target="_blank">乐购</a>
            ，请<a href="./smSign-in.html" target="_blank">登录</a>
            \<a href="./register.html" target="_blank">注册</a>
          </div>
        </div>
      </div>
      <!-- 欢迎登陆 -->
      <div class="welcome wrapper fs30 c666 mt18 pl24 clearfix">
        <h1>欢迎注册</h1>
        <p class="fr fs24">
          已有账号，请
          <a href="#" class="fs24">登陆</a>
        </p>
      </div>
      <!-- 导航栏 -->
    </header>
    <!-- 注册表单 -->
    <div id="main" class="wrapper">
      <div class="registerform">
        <form action="#" method="POST" id="signupForm">
          <div class="k">
            <span>用户名</span
            ><input
              type="text"
              name="username"
              placeholder="您的账户名和登录名"
            />
          </div>
          <span class="user_hint"></span>
          <div class="k">
            <span>设置密码</span
            ><input
              type="password"
              name="pwd"
              placeholder="建议设置各种字符密码"
              id="pwd"
            />
          </div>
          <span class="password_hint"></span>
          <div class="k">
            <span>确认密码</span
            ><input type="password" name="repwd" placeholder="再次输入密码"/>
          </div>
          <div class="k">
            <span>中国+86</span
            ><input
              type="text"
              name="number"
              placeholder="建议使用常用手机号"
              oninput = "value=value.replace(/[^\d]/g,'')"
            />
          </div>
          <div class="k">
            <span>验证码</span
            ><input type="text" name="vcode" placeholder="请输入验证码" /><span
              class="vcode fr"
              >4E7R</span
            >
          </div>
          <div class="k">
            <span>手机验证码</span
            ><input
              type="text"
              name="namecode"
              placeholder="输入手机验证码"
              oninput = "value=value.replace(/[^\d]/g,'')"
            /><span class="vcode1 fr">获取验证码</span>
          </div>
          <div class="mt28 kk">
            <input type="checkbox" name="cxk" class="ck"/>我已阅读并同意<a>《京东用户注册协议》</a>
            <p class="cnm"></p>
          </div>
          <input type="submit" value="立即注册" class="sm "/>
        </form>
      </div>
    </div>

    <!-- 页脚 -->
    <div class="footer">
      <p class="mt12"></p>
      <p class="footernav wrapper">
        公司简介&emsp;|&emsp;Investor
        Relations&emsp;|&emsp;网站联盟&emsp;|&emsp;乐购招商&emsp;
        |&emsp;机构销售&emsp;|&emsp;手机乐购&emsp;|&emsp;官方Blog&emsp;|&emsp;热词搜索
      </p>
      <p class="footerdown">
        Copyright (C) &emsp;乐购网 &emsp;2004-2016,&emsp; All Rights Reserved
      </p>
    </div>
    <script src="./lib/jquery-3.5.1.js"></script>
    <script src="./lib/jquery.validate.min.js"></script>
    <script src="./js/register.js"></script>
  </body>
</html>
